repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  - repo: local
    hooks:
      - id: format-scripts
        name: Format with scripts
        entry: bash scripts/format.sh
        language: system
        types: [python]
        pass_filenames: false

      - id: lint-scripts
        name: Lint with scripts
        entry: bash scripts/lint.sh
        language: system
        types: [python]
        pass_filenames: false

      - id: test-scripts
        name: Test with scripts
        entry: bash scripts/test.sh
        language: system
        types: [python]
        pass_filenames: false
        stages: [manual]  # 수동으로만 실행
